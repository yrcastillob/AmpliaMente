<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Amplía-Mente</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <ul class="navbar_items" id="navbar_items">
                <li><a href="" tabindex="0" class="navbar_item navbar_item-active">Nosotros</a></li>
                <li><a href="" class="navbar_item" tabindex="0">Contenido libre</a></li>
            </ul>
            <section class="navbar_logoContainer" id="navbar_logoContainer">
                <a href="index.html" title="Página inicio">
                    <img src="./assets/img/logoEspanol.svg" alt="Logo" class="navbar_logoContainer_logo">
                </a>
                <p class="navbar_logoContainer_eslogan">¡Expándete!</p>
            </section>
            <section class="navbar_buttons" id="navbar_buttons">
                <a href="" tabindex="0" class="navbar_button navbar_button-login">Iniciar Sesión</a>
                <a href="" tabindex="0" class="navbar_button navbar_button-register">Registrarse</a>
            </section>
            <section class="navbar_toggle_open" id="navbar_toggle_open" onclick="menu()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#FF8C00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </section>
            <section class="navbar_logoContainer" id="navbar_logoSmall">
                <a href="index.html" title="Página inicio">
                    <img src="./assets/img/mascotaCabeza.svg" alt="Logo" class="navbar_logoContainer_logo">
                </a>
            </section>
            <section class="navbar_toggle_close" id="navbar_toggle_close" onclick="menu()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Menu / Close_LG"> <path id="Vector" d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001" stroke="#FF8C00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg>
            </section>
        </nav>
        
        
    </header>
    <div class="divisor"></div>


    
    <footer class="footer" id="footer">
        <section class="footersocialmedia">
            <h2>Redes Sociales</h2>
            <div class="footersocialmedia_item">
                <a href="" class="footersocialmedia_item_link"><img src="./assets/img/x.svg" alt="x logo" class="footersocialmedia_item_logo">X</a>
            </div>
            <div class="footersocialmedia_item">
                <a href="" class="footersocialmedia_item_link"><img src="./assets/img/instagram.svg" alt="instagram logo" class="footersocialmedia_item_logo">Instagram</a>
            </div>
            <div class="footersocialmedia_item">
                <a href="" class="footersocialmedia_item_link"><img src="./assets/img/linkedin.svg" alt="linkedin logo" class="footersocialmedia_item_logo">LinkedIn</a>
            </div>
            <div class="footersocialmedia_item">
                <a href="" class="footersocialmedia_item_link"><img src="./assets/img/github.svg" alt="GitHub Logo" class="footersocialmedia_item_logo">GitHub</a>
            </div>
        </section>
        <section class="footerinfo">
            <h2>Información de contacto</h2>
            <div class="footerinfo_item">
                <p class="footerinfo_item_title">Ubicación</p>
                <p class="footerinfo_item_content">Bogotá, Colombia</p>
            </div>
        </section>
    </footer>


    <script src="./js/menu.js"></script>
</body>
</html>
